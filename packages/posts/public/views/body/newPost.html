<div>
	<form id="newPost_form" ng-submit="createNewPost()">
	        <h2>Create new post</h2>
	        <div class="row input-wrapper">
	            <label class="col-lg-2 control-label">Title</label>
	            <input required id="title" type="text" name="title" placeholder="Title"
	                   ng-model="newPost.title">
	            <div ng-show="error.title">{{error.title}}</div>
	        </div>

	        <div class="row input-wrapper">
	            <label class="col-lg-2 control-label">Description</label>
	            <input required id="description" type="text" name="description" placeholder="Description"
	                   ng-model="newPost.description">
	            <div ng-show="error.description">{{error.description}}</div>
	        </div>

		    <div>
		        <input type="file" nv-file-select="" uploader="uploader" accept="image/*" multiple/><br/>
		        <ul>
		            <li ng-repeat="item in uploader.queue">
		                Name: <span ng-bind="item.file.name"></span><br/>
		                <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
		                <div class="progress" style="margin-bottom: 0;">
	                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
	                    </div>
		            </li>
		        </ul>
		        <div class="progress" style="margin-bottom: 0;">
	                <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }" style="width: 0%;"></div>
	            </div>
		    </div> 

	        

	        <div class="row button_register">
	            <button type="submit" class="submit_button">Sign up</button>
	        </div>
	    </form>

</div>
