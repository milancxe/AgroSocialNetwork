<div id="content" class="container" ng-controller="ctrlOnePost">
	<div ng-if="post">

 			<div class="col-md-8">
					<div class="row margin-top-30">
				 		<div class="col-md-12 text-center"><h2>{{post.title}}</h2></div>
				 	</div>

					<div ng-Image-Galery all-images="images" videos="videos" ng-if="images"></div>

					<div class="score">
						{{score}}

						<a class="" href="" ng-click="voteUp()">
								<i ng-show="post.updownStatus!==1" class="glyphicon glyphicon-arrow-up"></i>
								<i ng-show="post.updownStatus==1" class="glyphicon glyphicon-arrow-up voted_color"></i>
						</a>
										<!-- <span ng-if="post.updownStatus==1">*</span> -->
						<a class="" href="" ng-click="voteDown()">
								<i ng-show="post.updownStatus!==2" class="glyphicon glyphicon-arrow-down "></i>
								<i ng-show="post.updownStatus==2" class="glyphicon glyphicon-arrow-down voted_color"></i>
						</a>
									<!-- <span ng-if="post.updownStatus==2">*</span> -->
					</div>


					<div class="row margin-top-30 text-center"><h3> {{post.description}}</h3></div>
					
					<div ng-Comments post='post' ></div>


			</div>
 			<div class="col-md-4" style="padding-top:10px;">
						<div class="panel-title" ></div>
                        <ul class="ul">
                            <li ng-repeat="post in bestFive">
                                <div ng-sidebar-challenge post="post" all-posts="bestFive"/>

                            </li>
                        </ul>
             </div>
	</div>
</div>
