<div ng-controller="ctrlOnePost">
<div ng-if="post">

	On this page one post will be displayeddddd :D
	 	<h2 class="row"> post title:{{post.title}}</h2>
	 	<h2 class="row"> post description:{{post.description}}</h2>

		<div ng-Image-Galery all-images="images" videos="videos" ng-if="images">
		</div>
		<div>
			Score: {{score}}
			Vote: <a class="btn" href="" ng-click="voteUp()">
							<i class="glyphicon glyphicon-arrow-up"></i>
						</a>
					<span ng-if="post.updownStatus==1">*</span>
				<a class="btn" href="" ng-click="voteDown()">
							<i class="glyphicon glyphicon-arrow-down"></i>
						</a>
						<span ng-if="post.updownStatus==2">*</span>
		</div>

		<br></br>
		

		<div class="comment_basic" >

			<div ng-Comments post='post' ></div>
			
		<div>
	</div>
</div>
