<div class="score">
		{{score}}

		<a class="btn" href="" ng-click="voteUp()">
				<i ng-if="post.updownStatus!==1" class="glyphicon glyphicon-arrow-up"></i>
				<i ng-if="post.updownStatus==1" class="glyphicon glyphicon-arrow-up voted_color"></i>
		</a>
						<!-- <span ng-if="post.updownStatus==1">*</span> -->
		<a class="btn" href="" ng-click="voteDown()">
				<i ng-if="post.updownStatus!==2" class="glyphicon glyphicon-arrow-down "></i>
				<i ng-if="post.updownStatus==2" class="glyphicon glyphicon-arrow-down voted_color"></i>
		</a>
							<!-- <span ng-if="post.updownStatus==2">*</span> -->
</div>
