<div class="post_basic" >

	<div class="portfolio-group margin-top-30 no-padding">
		<div class="portfolio-item code">
			<div class="image-hover">
						<div class="blog-item-header">
				<div class="panel-heading" ng-click="showPost()">
						<h2 class="panel-title"> <a class="accordion-toggle">{{post.title| limitTo:20}}</a></h2>
				</div>
			</div>
				<div class="overlay">
					<div class="small_post_image">
						<img  ng-src="{{'/files/post/484/'+post.postImage[0]}}"  ng-click="showPost()"/>
					</div>


					<div class="list-group-item">
						<div class="row">
								{{post.description | limitTo:30}}
						</div>
					</div>

		</div>
	</div>
</div>
