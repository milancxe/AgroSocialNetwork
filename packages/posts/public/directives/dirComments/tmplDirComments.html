<div>
	<div class="row input-wrapper text-center ">
	            <label class="col-lg-2 text-center">Add Comment</label>
	            <input class="col col-lg-8 text-center rounded_input" required id="comment" type="text" name="comment" placeholder="Write Comment"
	                   ng-model="newComment.text">
	            <a  class="btn btn-default col-lg-2 text-center" ng-click="addComment()">Add Comment</a>
	            <div ng-show="error.text">{{error.text}}</div>
				
	    </div>
	    <br/>

	<div ng-if="comments" ng-repeat="comment in comments">

		<div ng-if="comment" class="basic_comment">

			<div class="author_picture" ng-if='comment.author' data-ng-controller="ctrlLogin">
                          <img ng-if='comment.author' ng-src="{{'/files/profilePicture/100/'+comment.author.profilePicture}}" />
            </div>
            <div class="comment_details">

					 	<a class="user_profile_link" href="#!/users/userProfile/{{comment.author._id}}">{{comment.author.username}}</a>
					 	<div class="comment_text">
							{{comment.text}}
						<div>
						<div ng-vote-comment comment='comment'></div>
			</div>
			
			<div ng-if="comment.replies"  ng-repeat="reply in comment.replies">
				 <div class="reply_author_picture" ng-if='comment.author' data-ng-controller="ctrlLogin">
                          <img ng-if='comment.author' ng-src="{{'/files/profilePicture/100/'+reply.author.profilePicture}}" />
            	</div>
            	
				<div class="reply_body">

					<a class="user_profile_link" href="#!/users/userProfile/{{comment.author._id}}">{{reply.author.username}}</a>
					 <div clas="reply_text">
					 	{{reply.text}}
					 </div>
					<div ng-vote-reply-comment post="post" reply-comment="reply"></div>
				</div>
			</div>
			<a class=" btn " ng-click="showAddReplyForm=!showAddReplyForm">Add Reply</a>
			<div class="row" ng-if="showAddReplyForm">
		        <input class="col col-lg-8 text-center rounded_input" required id="comment" type="text" name="commentReply" placeholder="Write Comment"
		               ng-model="commentReply.text">
		        <a  class="btn btn-default col-lg-2 text-center" ng-click="addCommentReply(comment)">Add Reply</a>
		        <div ng-show="error.text">{{error.text}}</div>
		    </div>
		</div> 
	</div>
	<div>
		<a href="" ng-if="showLoadMoreComments" class="btn btn default" ng-click="loadMoreComments()">load more comments</a>
	</div>
</div>
