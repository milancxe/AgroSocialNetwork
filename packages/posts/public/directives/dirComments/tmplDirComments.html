<div>
	<div class="row margin-top-30 text-center ">
	            <label class="col-lg-2 text-center">Add Comment</label>
	            <input class="col col-lg-8 text-center rounded_input" required id="comment" type="text" name="comment" placeholder="Write Comment"
	                   ng-model="newComment.text">
	            <a  class="btn btn-default col-lg-2 text-center" ng-click="addComment()">Add Comment</a>
	            <div ng-show="error.text">{{error.text}}</div>
				
	    </div>
	    <br/>

	<div class="blog-recent-comments panel panel-default"  >
		<div class="panel-heading">
			<h3>Comments</h3>
		</div>
		<div class="list-group" ng-if="comments" ng-repeat="comment in comments">
			<div ng-if="comment" class="list-group-item row">

				<div class="col-md-2 profile-thumb" ng-if='comment.author' data-ng-controller="ctrlLogin">
	                          <img class="media-object" ng-if='comment.author' ng-src="{{'/files/profilePicture/100/'+comment.author.profilePicture}}" />
	            	
	            </div>
	            <div class="">

						 	<a class="" href="#!/users/userProfile/{{comment.author._id}}">{{comment.author.username}}</a>
						 	<div class="">
								{{comment.text}}
							<div>
							<div ng-vote-comment comment='comment'></div>
												<btn class="btn btn-primary btn-xs" ng-click="showAddReplyForm=!showAddReplyForm">Add Reply</btn>
					<div class="row" ng-if="showAddReplyForm">
			        			<input class="col col-lg-8 text-center rounded_input" required id="comment" type="text" name="commentReply" placeholder="					Write Comment"
			               						ng-model="commentReply.text">
			        			<a  class="btn btn-default col-lg-2 text-center" ng-click="addCommentReply(comment)">Add Reply</a>
			        			<div ng-show="error.text">{{error.text}}</div>
			    	</div> 
				</div>
				</div>
				</div>
				</div>
				<div class="" ng-if="comment.replies" >
					<div class="reply_body row"  ng-repeat="reply in comment.replies">
					 		<div class="col-md-2 profile-thumb" ng-if='comment.author' data-ng-controller="ctrlLogin">
	                        	<img class="media-object" ng-if='comment.author' ng-src="{{'/files/profilePicture/100/'+reply.author.profilePicture}}" />
	            			</div>
	            	
							<div class="">
								<a class="" href="#!/users/userProfile/{{comment.author._id}}">{{reply.author.username}}</a>
						 		<div >
						 			{{reply.text}}
						 		</div>
								<div ng-vote-reply-comment post="post" reply-comment="reply"></div>
							</div>

					</div>
				</div>

			</div>
		<div class="load-posts">
			<a href="" ng-if="showLoadMoreComments" class="btn btn default" ng-click="loadMoreComments()">load more comments</a>
		</div>
	</div>
</div>
