<div class="post_basic" >

	<div class="small_post_title" ng-click="showPost()">{{post.title}}</div>



	<div class="">
		<div class="small_post_image">
			<img  ng-src="{{'/files/post/484/'+post.postImage[0]}}"  ng-click="showPost()"/>
		</div>
		<div class="small_post_author">
			
				<a href="#!/users/userProfile/{{post.author._id}}">{{post.author.username}}</a>
				 
			    <span ng-if="allowEdit">
					<a class="btn" href="/#!/posts/{{post._id}}/edit">
						<i class="glyphicon glyphicon-edit"></i>
					</a>
					<a class="btn" ng-click="remove(post)">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
				</span> 
		</div>


		<div class="small_post_description" ng-click="showPost()">{{post.description}}</div>
	</div>
</div>
