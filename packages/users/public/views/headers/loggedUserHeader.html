    <div class="row">
      <!-- Logo -->
      <div class="logo">
        <a href="#!/" title="">
          <img ng-src="{{'/files/logo/AgronetLogo300200.jpg'}}" alt="Logo" />
        </a>
      </div>
      <!-- End Logo -->

              <ul>
                <li>

                </li>
                <li>
                  <a ui-sref="ml.rhf.editProfile"  type="button"  >edit profile</a>
                </li>
                <li>
                    <a ng-click="logoutUser()"  role= "button" ng-controller="ctrlLogout">Logout</a>
                </li>
              </ul>
            </li>
            <li><a ng-click="logoutUser()" role= "button" ng-controller="ctrlLogout">Logout</a></li>
          </ul>       </div>
        </div>
        <div class="clear"></div>
        <!-- End Top Menu -->
      </div>
    </div>
    <!-- === END HEADER === -->
