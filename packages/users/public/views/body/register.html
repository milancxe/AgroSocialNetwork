<div>
    <div class="alert alert-danger animated fadeIn" ng-show="error.general">{{error.general}}</div>
    <form id="register_form" ng-submit="createUser()">
        <h2>Sign Up</h2>
        <div class="row input-wrapper">
            <label class="col-lg-2 control-label">Username</label>
            <input required id="username" type="text" name="username" placeholder="Username"
                   ng-model="editUser.username">
            <div ng-show="error.username">{{error.username}}</div>
        </div>

        <div class="row input-wrapper">
            <label class="col-lg-2 control-label">First name</label>
            <input required id="firstName" type="text" name="firstName" placeholder="First name"
                   ng-model="editUser.firstName">
            <div ng-show="error.firstName" >{{error.firstName}}</div>
        </div>

        <div class="row input-wrapper">
            <label class="col-lg-2 control-label">Last name</label>
            <input required id="lastName" type="text" name="lastName" placeholder="Last name"
                   ng-model="editUser.lastName">

            <div ng-show="error.lastName" >{{error.lastName}}</div>
        </div>
        <!--do ovde-->

            <label class="col-lg-2 control-label">Email</label>
            <input required id="email" type="email" name="email" placeholder="Email Address"

            <div ng-show="error.email" >{{error.email}}</div>
        </div>

        <div class="row input-wrapper">
            <label class="col-lg-2 control-label">Password</label>
            <input required id="password_block" name="password" type="password"
                   placeholder="Password" ng-model="editUser.password">
            <div ng-show="error.password" >{{error.password}}</div>
        </div>
        <div class="row input-wrapper">
            <label class="col-lg-2 control-label">Confirm password</label>
            <input required id="confirm_password" name="confirm_password" type="password"
                   placeholder="Confirm password" ng-model="editUser.confirm_password">
            <div ng-show="error.confirm_password">{{error.confirm_password}}</div>
        </div>
