<div>
    <div class="alert alert-danger animated fadeIn" ng-show="error.general">{{error.general}}</div>
    <form id="register_form" class="register_form" ng-submit="changePassword()">
        <h1>Change Your Password</h1>




        <div class="">
            <label class="">Enter your current password</label>
            <input required id="password_block" name="password" type="password"
                   placeholder="Password" ng-model="password.oldPassword">
            <div ng-show="error.password" >{{error.password}}</div>
        </div>
        <div class="">
            <label class="">Enter New Password</label>
            <input required id="confirm_password" name="confirm_password" type="password"
                   placeholder="Confirm password" ng-model="password.newPassword">

        </div>
        <div class="">
            <label class="">Repeat New Password</label>
            <input required id="confirm_password" name="confirm_password" type="password"
                   placeholder="Confirm password" ng-model="password.newPasswordRepeat">
            <div class="alert alert-danger animated fadeIn" ng-show="error.new_password">{{error.new_password}}</div>
        </div>


        

        <div class="">
            <button type="submit" class="button button_submit submit_button">Change Password </button>
        </div>
    </form>
</div>
