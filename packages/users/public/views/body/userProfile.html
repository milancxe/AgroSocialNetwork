<div>
	 On this page user details will be shown
	 firstName:{{user.firstName}}
	 {{user.lastName}}
	 {{user.username}}
	<img ng-if="user"img ng-src="{{'/files/profilePicture/160/'+user.profilePicture}}" />
</div>
<div>
	<a ng-click="getCreatedPosts()" class="btn btn default">Created Posts</a>
	<a ng-click="getVotedPosts()" class="btn btn default">Voted Posts</a>
	<a ng-click="getCommentedPosts()" class="btn btn default">Commented Posts</a>
<div>
<div>
	<h4 class="text-center">Posts</h4 class="row">
	
    <!--Body content-->
    <ul class="ul">
        <li ng-repeat="post in allPosts">
            <div ng-show-small-post post="post" all-posts="allPosts" allow-edit="allowEdit"/>
        </li>
    </ul>
    <div>
    	<a href="" ng-if="showLoadMore" class="btn btn default" ng-click="loadMore()">load more posts</a>
	</div>
</div>
