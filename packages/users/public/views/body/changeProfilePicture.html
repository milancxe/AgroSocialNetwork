<div>
	I will change my profile picture on this page
	<div>
		<img ng-src="{{'/files/profilePicture/160/'+user.profilePicture}}" />
	</div>
	Change profile picture:
    <div class="row input-wrapper form-group">
            <input type="file" nv-file-select="" uploader="uploader" accept="image/*"/><br/>
            <ul>
                <li ng-repeat="item in uploader.queue">
                    Name: <span ng-bind="item.file.name"></span><br/>
                    <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                    <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                        <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                </li>
            </ul>
            <div ng-if="uploader.queue" class="progress" style="margin-bottom: 0;">
                <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }" style="width: 0%;"></div>
            </div>
            <div class="alert alert-danger animated fadeIn" ng-show="error.multipleImages">{{error.multipleImages}}</div>
            <button type="button" class="btn btn-default btn-xs" ng-click="ChangeProfilePicture()"> Change Picture </button>

    </div> 
</div>
