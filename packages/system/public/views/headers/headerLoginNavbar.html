<div>
	<h3>This is header</h3>
	<div ng-controller="ctrlLogin">
		<form id="login_form" ng-submit="loginUser()">

        <div class="row input-wrapper">

            <input required id="email" type="email" name="email" placeholder="email"
                   ng-model="loginData.email">


            <input required id="password" type="password" name="password" placeholder="Password"
                   ng-model="loginData.password">

            <button type="submit" class="submit_button">Login</button>
        
        </div>
	</div>
	<a ui-sref="ml.rhf.register" > Register</a>
</div>
